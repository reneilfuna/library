<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/asd" type="text/css"/>
      <title>Quiet in the Library please!</title>
      <script src="library.js" defer></script>
   </head>
   <body>
      <div id="titlebar">
         Ze Library
      </div>
      <div id="sidebar">
         <div id="tabs">
            <div class="tab">All Books</div>
            <div class="tab">Read</div> 
            <div class="tab">Unread</div>
         </div>
         <div id="buttonContainer">
            <button id="newBook">+  Add Book</button>
         </div>
      </div>
      <div id="bookshelf">
         placehold
      </div>

      <dialog id="modal">
         <div id="modalContent">
            <form id="bookEntry">
               <fieldset>
                  <div class="formEntry">
                     <label for="title">Book Title</label>
                     <input type="text" name="book_name" id="book_name">
                  </div>

                  <div class="formEntry">
                     <label for="author">Book Author</label>
                     <input type="text" name="author" id="author">
                  </div>

                  <div class="formEntry">
                     <label for="pages">Number of Pages</label>
                     <input type="text" name="pages" id="pages">
                  </div>

               </fieldset>
            </form>
            <div class="btnWrapper">
               <button id="close">close</button>
            </div>
         </div>
      </dialog>
   </body>
</html>
